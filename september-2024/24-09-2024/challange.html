<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lines Design</title>
    <style>
        body {
            margin: 0;
            background: #9076D8;
        }
        div {
            position: absolute;
            background: #F3EAD2;
        }
        .line1 {
            right: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 43.4px;
            height: 200px;
        }
        .line2 {
            position: absolute;
            right: 40%;
            top: 38%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 40px;
            height: 140px;
        }
        .line3 {
            position: absolute;
            right: 40%;
            top: 62%;
            transform: translate(-50%, -50%) rotate(135deg);
            width: 40px;
            height: 140px;
        }
    </style>
</head>
<body>
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
</body>
</html>

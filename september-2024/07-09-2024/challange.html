<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Animation</title>
  <style>
    body {
      margin: 0;
      background: #DE817E;
    }
    div {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #217E81;
      transform: translate(0,-50%) rotate(45deg);
    }
    .b1 {
      top: 50%;
      left: 45%;
    }
    .b2 {
      top: 50%;
      right: 45%;
    }
    .b3 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 58px;
      height: 57px;
      background: #DE817E;
    }
  </style>
</head>
<body>
  <div class="b1"></div>
  <div class="b2"></div>
  <div class="b3"></div>
</body>
</html>

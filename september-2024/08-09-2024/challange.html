<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioned Div</title>
  <style>
    body {
      margin: 0;
      background: #5D3A3A;
    }
    div {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 200px;
      height: 200px;
      background: #B5E0BA;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML with Div and Section</title>
  <style>
    body {
      margin: 0;
      background: #F7EC7D;
    }
    div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      border-radius: 100%;
      background: #F7EC7D;
      border: 50px solid #222222;
      z-index: 20;
    }
    section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 50px;
      width: 250px;
      background: #222222;
      z-index: 10;
    }
  </style>
</head>
<body>

<div></div>
<section></section>

</body>
</html>

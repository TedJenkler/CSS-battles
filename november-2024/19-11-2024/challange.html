<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Design</title>
  <style>
    body {
      margin: 0;
      background: #E0E7FF;
      display: flex;
      align-items: center;
    }
    .circle {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 40px solid #4F77FF;
      background: #E0E7FF;
    }
    .c1 {
      left: 31%;
    }
    .c2 {
      left: 69%;
    }
    .middle {
      position: relative;
      width: 100%;
      height: 50px;
      background: #E0E7FF;
    }
  </style>
</head>
<body>
  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="middle"></div>
</body>
</html>

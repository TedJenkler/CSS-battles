<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Parts</title>
  <style>
    body {
      margin: 0;
      background: #63A3A0;
    }
    .part {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #F3EAD2;
    }
    .p1 {
      top: 63%;
      width: 100px;
      height: 110px;
      z-index: 20;
    }
    .p2 {
      top: 81.5%;
      width: 120px;
      height: 20px;
    }
    .p3 {
      top: 31%;
      width: 120px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="part p1"></div>
  <div class="part p2"></div>
  <div class="part p3"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Divs</title>
    <style>
        body {
            margin: 0;
            background: #E8AD6D;
        }
        .part {
            position: absolute;
            transform: translate(-50%, -50%);
            border-radius: 30px;
            background: #7E6293;
        }
        .p1 {
            top: 50%;
            left: 37.5%;
            width: 60px;
            height: 240px;
        }
        .p2 {
            top: 50%;
            left: 50%;
            width: 80px;
            height: 60px;
        }
        .p3 {
            top: 20%;
            left: 50%;
            width: 160px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="part p1"></div>
    <div class="part p2"></div>
    <div class="part p3"></div>
</body>
</html>

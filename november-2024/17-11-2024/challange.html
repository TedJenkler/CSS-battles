<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes Design</title>
  <style>
    body {
      margin: 0;
      background: #D96C7B;
    }
    .shape {
      position: absolute;
      border: 30px solid #ffffff;
      width: 30px;
      height: 30px;
      background: #D96C7B;
    }
    .s1 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .s2 {
      top: 29%;
      left: 34%;
      width: 41px;
      height: 39px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 30px solid #ffffff;
    }
    .s3 {
      top: 71%;
      left: 66%;
      width: 41px;
      height: 39px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 30px solid #ffffff;
    }
  </style>
</head>
<body>
  <div class="shape s1"></div>
  <div class="shape s2"></div>
  <div class="shape s3"></div>
</body>
</html>

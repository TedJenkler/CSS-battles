<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Layout</title>
  <style>
    body {
      margin: 0;
      background: #E05947;
    }
    .part {
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      width: 360px;
      height: 85px;
      background: #F0F0F0;
    }
    .p1 {
      top: 0;
    }
    .p2 {
      bottom: 0;
    }
    .p3 {
      top: 50%;
      height: 20px;
      transform: translate(-50%, -50%);
      z-index: 30;
    }
    .cut {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 130px;
      height: 170px;
      transform: translate(-50%, -50%);
      background: #E05947;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="part"></div>
  <div class="part p1"></div>
  <div class="part p2"></div>
  <div class="part p3"></div>
  <div class="cut"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pin Example</title>
  <style>
    body {
      margin: 0;
      background: #328FC1;
    }
    .pin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 20px;
      background: #EEB850;
    }
    .p1 {
      top: 42.5%;
      left: 19%;
    }
    .p2 {
      top: 42.5%;
      left: 81%;
    }
    .p3 {
      top: 57.5%;
      left: 19%;
    }
    .p4 {
      top: 57.5%;
      left: 81%;
    }
  </style>
</head>
<body>
  <div class="pin"></div>
  <div class="pin p1"></div>
  <div class="pin p2"></div>
  <div class="pin p3"></div>
  <div class="pin p4"></div>
</body>
</html>

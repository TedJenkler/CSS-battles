<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioned Elements with Quarter Circle</title>
  <style>
    body {
      margin: 0;
      background: #9D92C8;
    }
    .p1 {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 40px;
      background: #F9DDC6;
    }
    .p2 {
      position: absolute;
      top: 66%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 120px;
      width: 40px;
      background: #F9DDC6;
    }
    .p3 {
      position: absolute;
      top: 32%;
      left: 55.2%;
      transform: translate(-50%, -50%);
      width: 42px;
      height: 49px;
      border-top-left-radius: 100px;
      border-top: 39px solid #F9DDC6;
      border-left: 39px solid #F9DDC6;
    }
  </style>
</head>
<body>
  <div class="p1"></div>
  <div class="p2"></div>
  <div class="p3"></div>
</body>
</html>

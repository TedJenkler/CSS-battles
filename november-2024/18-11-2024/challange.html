<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes Design</title>
  <style>
    body {
      background: #2F5A76;
      margin: 0;
    }
    .abs {
      position: absolute;
      transform: translate(-50%, -50%);
      background: #F5BB60;
    }
    .shape1 {
      top: 52%;
      left: 50%;
      width: 215px;
      height: 185px;
      border-radius: 50%;
    }
    .shape2 {
      top: 51%;
      left: 50%;
      width: 140px;
      height: 100px;
      background: #2F5A76;
      border-radius: 50%;
    }
    .shape3 {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 140px;
      height: 100%;
      background: #2F5A76;
    }
    .shape4 {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 140px;
      height: 100%;
      background: #2F5A76;
    }
    .shape5 {
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 130px;
      background: #2F5A76;
    }
    .shape6 {
      top: 50%;
      left: 50%;
      width: 40px;
      height: 170px;
    }
  </style>
</head>
<body>
  <div class="shape1 abs"></div>
  <div class="shape2 abs"></div>
  <div class="shape3"></div>
  <div class="shape4"></div>
  <div class="shape5"></div>
  <div class="shape6 abs"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Div Layout</title>
  <style>
    body {
      background: #F9DDC6;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    div {
      position: absolute;
      background: #594C94;
    }
    .d1 {
      top: 50px;
      left: 75px;
      width: 50px;
      height: 200px;
    }
    .d2 {
      top: 50px;
      left: 125px;
      width: 200px;
      height: 50px;
    }
    .d3 {
      bottom: 50px;
      right: 75px;
      width: 50px;
      height: 130px;
    }
    .d4 {
      bottom: 50px;
      right: 125px;
      width: 130px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="d1"></div>
  <div class="d2"></div>
  <div class="d3"></div>
  <div class="d4"></div>
</body>
</html>

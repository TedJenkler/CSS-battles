<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Lines</title>
  <style>
    body {
      margin: 0;
      background: #3F4869;
    }
    .line {
      position: absolute;
      left: 20%;
      width: 60px;
      height: 300px;
      background: #F4DA64;
    }
    .r1 {
      top: -29%;
      left: 60%;
      transform: rotate(60deg);
    }
    .r2 {
      height: 320px;
      top: 26%;
      left: 60%;
      transform: rotate(-60deg);
    }
  </style>
</head>
<body>
  <div class="line"></div>
  <div class="line r1"></div>
  <div class="line r2"></div>
</body>
</html>

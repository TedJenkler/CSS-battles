<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Design</title>
  <style>
    body {
      background: #F0DAC1;
      margin: 0;
    }
    .shape1 {
      position: absolute;
      top: 30px;
      width: 140px;
      height: 180px;
      background: #C3463D;
      z-index: 1;
    }
    .shape2 {
      position: absolute;
      top: 90px;
      width: 300px;
      height: 180px;
      background: #A52F28;
    }
    .shape2:before {
      position: absolute;
      content: "";
      top: 0;
      right: 0;
      bottom: 0;
      width: 0;
      height: 0;
      border-right: 80px solid #F0DAC1;
      border-top: 90px solid transparent;
      border-bottom: 90px solid transparent;
    }
  </style>
</head>
<body>
  <div class="shape1"></div>
  <div class="shape2"></div>
</body>
</html>

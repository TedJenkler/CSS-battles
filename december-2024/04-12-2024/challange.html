<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Example</title>
  <style>
    body {
      margin: 0;
      background: #E0E7FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 40px solid #4F77FF;
    }

    .c1 {
      /* Specific styles for the first circle */
      position: absolute;
    }

    .c1:after {
      position: absolute;
      content: "";
      left: 40px;
      right: 0;
      top: 30%;
      background: #E0E7FF;
      width: 100%;
      height: 80px;
    }

    .c2 {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 40px solid #4F77FF;
    }

    .c2:after {
      position: absolute;
      content: "";
      left: 40px;
      right: 0;
      top: 30%;
      background: #E0E7FF;
      width: 100%;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="circle c1"></div>
  <div class="circle c2"></div>
</body>
</html>

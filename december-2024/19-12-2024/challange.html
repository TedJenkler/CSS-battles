<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Box with Child Elements</title>
  <style>
    body {
      margin: 0;
      background: #35312F;
    }
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
    }
    .child {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: #CF81AF;
    }
    .c1 {
      transform: translate(-50%, -50%);
    }
    .c2 {
      top: 0;
      left: 50%;
      transform: translate(-50%);
    }
    .c3 {
      top: unset;
      bottom: 0;
      transform: translate(-50%);
    }
    .c4 {
      left: 0;
      transform: translate(0, -50%);
    }
    .c5 {
      left: unset;
      right: 0;
      transform: translate(0, -50%);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="child c1"></div>
    <div class="child c2"></div>
    <div class="child c3"></div>
    <div class="child c4"></div>
    <div class="child c5"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stick Layout</title>
  <style>
    body {
      margin: 0;
      background: #61A74E;
    }
    .stick {
      position: absolute;
      background: #EFF8FE;
      height: 39.9px;
      width: 100%;
    }
    .s1 {
      top: 23.2%;
    }
    .s2 {
      top: 63.2%;
    }
    .s3 {
      left: 35%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 240px;
      width: 39.9px;
    }
    .s4 {
      left: 65%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 240px;
      width: 39.9px;
    }
  </style>
</head>
<body>
  <div class="stick s1"></div>
  <div class="stick s2"></div>
  <div class="stick s3"></div>
  <div class="stick s4"></div>
</body>
</html>

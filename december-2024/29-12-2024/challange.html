<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pill and Circle</title>
  <style>
    body {
      margin: 0;
      background: #7C9A81;
    }
    .pill {
      position: absolute;
      top: 50%;
      left: 41%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 90px;
      border-radius: 50px;
      background: #FFF9C6;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 67.5%;
      width: 70px;
      height: 70px;
      transform: translate(-50%, -50%);
      background: #EFCB5C;
      border-radius: 50%;
      border: 30px solid #7C9A81;
    }
  </style>
</head>
<body>
  <div class="pill"></div>
  <div class="circle"></div>
</body>
</html>

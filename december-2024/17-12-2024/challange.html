<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Boxes</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #588A95;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      position: relative;
      width: 155px;
      height: 155px;
      border-top: 25px solid #ffffff;
      border-left: 25px solid #ffffff;
    }
    .box2 {
      position: absolute;
      width: 107px;
      height: 107px;
      right: 0;
      bottom: 0;
    }
    .box3 {
      position: absolute;
      width: 60px;
      height: 60px;
      right: 0;
      bottom: 0;
    }
    .box4 {
      position: absolute;
      width: 12px;
      height: 12px;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="box box1">
    <div class="box box2">
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
  </div>
</body>
</html>

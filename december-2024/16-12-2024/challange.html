<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Divs</title>
  <style>
    body {
      margin: 0;
      background: #FADE8B;
    }
    .p1 {
      position: absolute;
      top: 78.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 30.5px;
      background: #222222;
    }
    .p2 {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 40px;
      background: #222222;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border: 30px solid #FADE8B;
      border-radius: 50%;
      background: #222222;
    }
  </style>
</head>
<body>
  <div class="p1"></div>
  <div class="p2"></div>
  <div class="circle"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Divs</title>
  <style>
    body {
      background: #434B92;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .q {
      position: absolute;
      top: 50%;
      left: 50%;
      background: #F3AC3C;
    }
    .q1 {
      transform: translate(-50%, -50%);
      width: 100%;
      height: 50px;
    }
    .q2 {
      transform: translate(-50%, -50%);
      width: 50px;
      height: 100%;
    }
    .q3 {
      transform: translate(-50%, -50%);
      width: 100px;
      height: 190px;
    }
    .q4 {
      transform: translate(-50%, -50%);
      width: 190px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="q q1"></div>
  <div class="q q2"></div>
  <div class="q q3"></div>
  <div class="q q4"></div>
</body>
</html>

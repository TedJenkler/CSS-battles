<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle and Shapes</title>
  <style>
    body {
      margin: 0;
      background: #62306D;
    }
    .yellow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: #F7EC7D;
      border-radius: 50%;
    }
    .purple {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: #62306D;
      border-radius: 50%;
    }
    .orange {
      position: relative;
      left: 50%;
      transform: translate(-50%, 0);
      width: 50px;
      height: 100px;
      background: #E38F66;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="yellow">
    <div class="orange"></div>
  </div>
  <div class="purple"></div>
</body>
</html>

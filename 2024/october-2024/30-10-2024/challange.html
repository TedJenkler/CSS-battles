<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut Div Example</title>
    <style>
        body {
            margin: 0;
            background: #EEB850;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 220px;
            background: #AA445F;
        }
        .cut {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            width: 140px;
            height: 100px;
            border-radius: 40px;
            background: #EEB850;
        }
        .c1 {
            top: -60px;
        }
        .c2 {
            bottom: -60px;
        }
    </style>
</head>
<body>
    <div class="middle">
        <div class="cut c1"></div>
        <div class="cut c2"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Divs</title>
  <style>
    body {
      background: #62306D;
    }
    div {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 80px;
      border-radius: 100%;
      background: #F7EC7D;
    }
    #id1 {
      left: 32%;
    }
    #id2 {
      left: 50%;
      background: #62306D;
    }
    #id3 {
      left: 68%;
    }
  </style>
</head>
<body>
  <div id="id1"></div>
  <div id="id2"></div>
  <div id="id3"></div>
</body>
</html>

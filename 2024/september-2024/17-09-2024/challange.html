<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML with CSS</title>
  <style>
    body {
      margin: 0;
      background: #EA9A52;
    }
    .b1 {
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      width: 100%;
      height: 100px;
      background: #515697;
    }
    .b2 {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translate(-50%, 0);
      height: 100px;
      width: 100px;
      background: #515697;
    }
    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 0;
      left: 50%;
      transform: translate(-50%, 0);
      background: #FCEBEB;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <div class="b1"></div>
  <div class="b2"></div>
  <div class="circle"></div>
</body>
</html>

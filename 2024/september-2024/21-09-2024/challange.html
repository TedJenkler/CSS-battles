<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #4A9A86;
      margin: 0;
    }
    .base {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      grid-template-columns: repeat(2, 1fr);
      width: 100px;
      height: 100%;
      background: #dd6b4d;
    }
    .green {
      background: #4A9A86;
    }
    .white {
      background: #FAE29E;
    }
  </style>
</head>
<body>
  <div class="base">
    <div class="green"></div>
    <div class="white"></div>
    <div class="white"></div>
    <div class="green"></div>
    <div class="green"></div>
    <div class="white"></div>
    <div class="white"></div>
    <div class="green"></div>
    <div class="green"></div>
    <div class="white"></div>
    <div class="white"></div>
    <div class="green"></div>
  </div>
</body>
</html>

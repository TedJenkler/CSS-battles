<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Divs</title>
  <style>
    body {
      margin: 0;
      background: #F8D2D1;
    }
    div {
      position: absolute;
      top: 0;
      left: 51%;
      width: 101.1px;
      height: 50px;
      background: #9076D8;
      border-radius: 0 0 20px 20px;
    }

    .b2 {
      left: auto;
      right: 51%;
    }
    .b3 {
      top: auto;
      bottom: 0;
      left: auto;
      right: 51%;
      transform: rotate(180deg);
    }
    .b4 {
      top: auto;
      bottom: 0;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>

  <div></div>
  <div class="b2"></div>
  <div class="b3"></div>
  <div class="b4"></div>

</body>
</html>

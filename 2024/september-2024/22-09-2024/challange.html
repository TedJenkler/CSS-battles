<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Animation</title>
  <style>
    body {
      margin: 0;
      background: #E3516E;
    }
    main {
      position: absolute;
      top: 70px;
      left: 140px;
      background: #FADE8B;
      width: 120px;
      height: 160px;
      z-index: 1000;
      border-radius: 260px 260px 260px 260px;
      overflow: hidden;
    }
    div {
      position: absolute;
      top: 110px;
      left: 70px;
      width: 50px;
      height: 50px;
      border-radius: 100%;
      border: 10px solid #E3516E;
      background: #FADE8B;
      z-index: 100;
    }
    .circle2 {
      top: 85px;
      left: 50px;
      width: 75px;
      height: 75px;
      z-index: 90;
    }
    .circle3 {
      top: 60px;
      left: 30px;
      width: 100px;
      height: 100px;
      z-index: 80;
    }
    .circle4 {
      top: 35px;
      left: 10px;
      width: 125px;
      height: 125px;
      z-index: 70;
    }
    .circle5 {
      top: 10px;
      left: -10px;
      width: 150px;
      height: 150px;
      z-index: 60;
    }
  </style>
</head>
<body>
  <main>
    <div></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>  
  </main>
</body>
</html>

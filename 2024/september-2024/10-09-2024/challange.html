<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Boxes</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #6592CF;
    }
    div {
      position: absolute;
      top: 60px;
      right: 75px;
      width: 100px;
      height: 180px;
      background: #F5F5F5;
      padding: 25px 25px 0 25px;
    }
    section {
      background: #6592CF;
      height: 100%;
      width: 100%;
    }
    .box2 {
      right: 150px;
      transform: rotate(-180deg);
    }
    .box3 {
      right: auto;
      left: 75px;
    }
  </style>
</head>
<body>
  <div>
    <section></section>
  </div>
  <div class="box2">
    <section></section>
  </div>
  <div class="box3">
    <section></section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Divs</title>
  <style>
    body {
      margin: 0;
      background: #0B2429;
    }
    .part {
      position: absolute;
      transform: translate(-50%, -50%);
      background: #F3AC3C;
    }
    .part1 {
      top: 70%;
      left: 50%;
      width: 180px;
      height: 60px;
    }
    .part2 {
      top: 40%;
      left: 57.5%;
      border-radius: 50%;
      width: 120px;
      height: 120px;
    }
    .part3 {
      top: 50%;
      left: 42.5%;
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
      width: 120px;
      height: 60px;
    }
    .part4 {
      top: 30%;
      left: 42.5%;
      border-top-left-radius: 60px;
      border-top-right-radius: 0px;
      width: 120px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="part part1"></div>
  <div class="part part2"></div>
  <div class="part part3"></div>
  <div class="part part4"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Divs</title>
  <style>
    body {
      margin: 0;
      background: #328FC1;
    }
    div {
      width: 150px;
      height: 274px;
      border-radius: 0 0 100px 100px;
      background: #FADE8B;
    }
    .n2 {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div></div>
  <div class="n2"></div>
</body>
</html>

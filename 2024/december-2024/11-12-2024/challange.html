<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      background: #FFF6D2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grid {
      position: relative;
      display: grid;
      grid-template-rows: repeat(7, 1fr);
      grid-template-columns: repeat(7, 1fr);
      width: 220px;
      height: 220px;
    }
    .grid:before {
      position: absolute;
      content: "";
      inset: 20px;
      border-radius: 20px;
      border: 15px solid #67645E;
      background: #FFF6D2;
      z-index: 1;
    }
    .item {
      background: #E88933;
      position: absolute;
      border-radius: 15px;
    }
    .row {
      top: 12px;
      width: 220px;
      height: 14px;
      grid-column: 1 / 6;
    }
    .r1 {
      grid-row: 2;
      top: 11.5px;
    }
    .r2 {
      grid-row: 3;
      top: 10.5px;
    }
    .r3 {
      grid-row: 4;
      top: 9.5px;
    }
    .r4 {
      grid-row: 5;
      top: 8px;
    }
    .r5 {
      grid-row: 6;
      top: 6.5px;
    }
    .column {
      left: 12px;
      width: 14px;
      height: 220px;
      grid-row: 1 / 6;
      justify-self: center;
    }
    .c1 {
      grid-column: 2;
    }
    .c2 {
      grid-column: 3;
      left: 10.5px;
    }
    .c3 {
      grid-column: 4;
      left: 9.5px;
    }
    .c4 {
      grid-column: 5;
      left: 8.5px;
    }
    .c5 {
      grid-column: 6;
      left: 6.5px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item column c1"></div>
    <div class="item column c2"></div>
    <div class="item column c3"></div>
    <div class="item column c4"></div>
    <div class="item column c5"></div>
    <div class="item row r1"></div>
    <div class="item row r2"></div>
    <div class="item row r3"></div>
    <div class="item row r4"></div>
    <div class="item row r5"></div>
  </div>
</body>
</html>

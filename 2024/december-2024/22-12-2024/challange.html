<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart</title>
  <style>
    body {
      background: #FADE8B;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    div {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      width: 324px;
      height: 240px;
      gap: 31px;
      align-items: end;
    }
    span {
      background: #594C94;
    }
    span:nth-child(1),
    span:nth-child(7) {
      position: relative;
      left: 0.4px;
      height: 30px;
      width: 20.5px;
    }
    span:nth-child(2),
    span:nth-child(6) {
      height: 60px;
      position: relative;
      left: -0.5px;
    }
    span:nth-child(3),
    span:nth-child(5) {
      height: 120px;
      position: relative;
      left: -0.5px;
    }
    span:nth-child(4) {
      height: 240px;
    }
    span:nth-child(5),
    span:nth-child(6) {
      position: relative;
      left: 1.6px;
    }
  </style>
</head>
<body>
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>

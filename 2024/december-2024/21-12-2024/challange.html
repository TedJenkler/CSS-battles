<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Div</title>
  <style>
    body {
      margin: 0;
      background: #EA9A52;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    div {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 30px solid #435998;
    }
    div::before {
      position: absolute;
      content: "";
      top: -97.5px;
      left: 34.5px;
      transform: rotate(45deg);
      width: 29.5px;
      height: 110px;
      background: #435998;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Divs Example</title>
  <style>
    body {
      margin: 0;
      background: #F3EAD2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main {
      position: relative;
      width: 360px;
      height: 170px;
      background: #D97D71;
    }
    .purple {
      position: absolute;
      background: #857495;
      top: 0;
    }
    .p1 {
      width: 360px;
      height: 40px;
    }
    .p2 {
      left: 0;
      width: 30px;
      height: 140px;
    }
    .p3 {
      right: 0;
      width: 30px;
      height: 140px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="purple p1"></div>
    <div class="purple p2"></div>
    <div class="purple p3"></div>
  </div>
</body>
</html>

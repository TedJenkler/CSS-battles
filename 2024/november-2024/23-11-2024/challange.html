<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Div</title>
  <style>
    body {
      margin: 0;
      background: #EEB850;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .main {
      width: 220px;
      height: 110px;
      border-radius: 20px;
      background: #243D83;
      position: relative;
    }
    .main div {
      width: 70px;
      height: 15px;
      background: #EEB850;
      position: absolute;
      left: 50%;
      transform: translate(-50%);
    }
    .main div:first-child {
      top: 68%;
    }
    .main div:last-child {
      top: 18%;
    }
  </style>
</head>
<body>
  <div class="main">
    <div></div>
    <div></div>
  </div>
</body>
</html>

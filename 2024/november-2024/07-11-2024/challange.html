<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circles Animation</title>
  <style>
    body {
      margin: 0;
      background: #6592CF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main {
      display: flex;
      justify-content: center;
      width: 100%;
      height: 130px;
      background: #243D83;
      overflow: hidden;
    }

    .center {
      position: relative;
      width: 140px;
      height: 100%;
      background: #6592CF;
      z-index: 20;
    }

    .circle {
      position: relative;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #243D83;
    }

    .c1 {
      bottom: -60px;
    }

    .c2 {
      position: absolute;
      left: 50%;
      top: 84px;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="center">
      <div class="circle c1"></div>
    </div>
  </div>
  <div class="circle c2"></div>
</body>
</html>

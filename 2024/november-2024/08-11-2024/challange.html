<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle and Block Design</title>
  <style>
    body {
      margin: 0;
      background: #FADE8B;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border-radius: 100%;
      border: 46.5px solid #61A74E;
      background: #FADE8B;
    }
    .c2 {
      left: 80%;
    }
    .c3 {
      left: 20%;
    }
    .cover {
      position: absolute;
      width: 80px;
      height: 100%;
      background: #FADE8B;
      z-index: 50;
    }
    .block {
      position: absolute;
      top: 60px;
      height: 30px;
      width: 140px;
      background: #61A74E;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>
  <div class="cover"></div>
  <div class="block"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Shapes</title>
  <style>
    body {
      margin: 0;
      background: #0B2429;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      background: #998235;
      z-index: 30;
    }
    .square {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 70px;
      background: #F3AC3C;
    }
    .s1 {
      left: 70%;
      z-index: 40;
    }
    .s2 {
      top: 28%;
      z-index: 0;
    }
    .s3 {
      left: 30%;
      z-index: 0;
    }
    .s4 {
      top: 72%;
      z-index: 40;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="square s1"></div>
  <div class="square s2"></div>
  <div class="square s3"></div>
  <div class="square s4"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Design</title>
  <style>
    body {
      background: #F0F0F0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shape1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 80px;
      border-radius: 1000%;
      z-index: 2;
      background: #dd6b4d;
    }

    .shape2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 170px;
      border-radius: 60px;
      border: 15px solid #E05947;
      z-index: 3;
      background: #F0F0F0;
    }
  </style>
</head>
<body>
  <div class="shape1"></div>
  <div class="shape2"></div>
</body>
</html>

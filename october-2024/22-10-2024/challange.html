<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pillars Layout</title>
  <style>
    body {
      margin: 0;
      background: #434B92;
    }
    .main {
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      width: 190px;
      height: 100%;
      background: #F3AC3C;
    }
    .pillar {
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      width: 230px;
      height: 50px;
      background: #F3AC3C;
    }
    .p1 {
      bottom: 25px;
    }
    .p2 {
      bottom: 125px;
    }
    .p3 {
      bottom: 225px;
    }
  </style>
</head>
<body>
  <div class="main"></div>
  <div class="pillar p1"></div>
  <div class="pillar p2"></div>
  <div class="pillar p3"></div>
</body>
</html>

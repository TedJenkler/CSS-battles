<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arms Layout</title>
  <style>
    body {
      background: #191210;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .arm {
      position: absolute;
      background: #84271C;
    }
    .a1 {
      left: 0;
      bottom: 0;
      width: 75px;
      height: 200px;
      border-radius: 100px 100px 0 0;
    }
    .a2 {
      left: 0;
      bottom: 0;
      height: 75px;
      width: 240px;
      border-radius: 0 100px 100px 0;
    }
    .a3 {
      right: 0;
      top: 0;
      height: 75px;
      width: 240px;
      border-radius: 100px 0 0 100px;
    }
    .a4 {
      right: 0;
      top: 0;
      width: 75px;
      height: 200px;
      border-radius: 0 0 100px 100px;
    }
    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #191210;
      height: 157px;
      width: 257px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="arm a1"></div>
    <div class="arm a2"></div>
  </div>
  <div class="container">
    <div class="arm a3"></div>
    <div class="arm a4"></div>
  </div>
  <div class="middle"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Animation</title>
    <style>
        body {
            margin: 0;
            background: #F3EAD2;
        }
        .stick {
            position: absolute;
            transform: translate(-50%);
            width: 35.8px;
            height: 108px;
            background: #D96C7B;
        }
        .s1 {
            top: 12px;
            left: 50%;
        }
        .s2 {
            left: 45.5%;
            top: 48px;
            transform: rotate(90deg);
        }
        .s3 {
            left: 59%;
            top: 120px;
        }
        .s4 {
            left: 41%;
            top: 120px;
        }
        .s5 {
            left: 54.5%;
            top: 156px;
            transform: rotate(90deg);
        }
        .s6 {
            left: 36.5%;
            top: 156px;
            transform: rotate(90deg);
        }
        .s7 {
            left: 50%;
            top: 192px;
        }
        .s8 {
            left: 68%;
            top: 192px;
        }
        .s9 {
            left: 32%;
            top: 192px;
        }
    </style>
</head>
<body>
    <div class="stick s1"></div>
    <div class="stick s2"></div>
    <div class="stick s3"></div>
    <div class="stick s4"></div>
    <div class="stick s5"></div>
    <div class="stick s6"></div>
    <div class="stick s7"></div>
    <div class="stick s8"></div>
    <div class="stick s9"></div>
</body>
</html>

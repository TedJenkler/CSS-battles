<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Design</title>
  <style>
    body {
      margin: 0;
      background: #DE6B67;
    }
    .square {
      position: absolute;
      bottom: 60px;
      width: 160px;
      height: 120px;
      border: 26px solid #EDDF5A;
      border-top: 0;
      border-left: 0;
    }
    .s2 {
      right: 0;
      border-right: 0;
    }
    .stick {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 130px;
      background: #EDDF5A;
    }
  </style>
</head>
<body>
  <div class="square"></div>
  <div class="square s2"></div>
  <div class="stick"></div>
</body>
</html>

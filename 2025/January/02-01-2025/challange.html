<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replicated Layout</title>
  <style>
    body {
      margin: 0 34px;
      background: #2F5A76;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      align-items: center;
      gap: 30px;
    }
    div {
      position: relative;
      width: 90px;
      height: 210px;
    }
    div span {
      position: absolute;
      background: #F5BB60;
    }
    div span:nth-child(1) {
      width: 90px;
      height: 30px;
    }
    div span:nth-child(2) {
      right: 0;
      top: 29%;
      width: 30px;
      height: 90px;
    }
    div span:nth-child(3) {
      bottom: 0;
      width: 90px;
      height: 30px;
    }
    div span:nth-child(4) {
      top: 29%;
      width: 30px;
      height: 90px;
    }
  </style>
</head>
<body>
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>

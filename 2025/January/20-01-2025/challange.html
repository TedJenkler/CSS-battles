<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: #594C94;
    }
    div {
      position: absolute;
      left: 50%;
      margin: 11px 0;
      transform: translate(-50%);
      width: 220px;
      height: 278px;
      background: #F9DDC6;
    }
    span {
      position: absolute;
      top: 50px;
      width: 194px;
      height: 26px;
      background: #594C94;
    }
    span:nth-child(2) {
      top: 126px;
      right: 0;
    }
    span:nth-child(3) {
      top: 202px;
      left: 0;
    }
  </style>
</head>
<body>
  <div>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>

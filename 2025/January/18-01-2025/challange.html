<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Image</title>
  <style>
    body {
      margin: 0;
    }
    .circle {
      position: absolute;
      top: 40%;
      left: 35%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 40px solid #328FC1;
    }
    .c2 {
      left: 65%;
    }
    .body {
      position: absolute;
      top: 60%;
      left: 35%;
      border-top-left-radius: 120px;
      border-top-right-radius: 0px;
      border-bottom-right-radius: 0px;
      border-bottom-left-radius: 0px;
      width: 80px;
      height: 80px;
      border: 40px solid #328FC1;
      border-right: none;
      border-bottom: none;
      background: #FFFFFF;
      transform: translate(-50%, -50%) rotate(180deg);
      z-index: -1;
    }
    .b2 {
      left: 65%;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle c2"></div>
  <div class="body"></div>
  <div class="body b2"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: #D95362;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  div {
    position: relative;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: #2D3464;
  }
  div:before {
    position: absolute;
    top: 50%;
    left: 50%;
    content: "";
    transform: translate(-50%, -50%);
    height: 40px;
    width: 150px;
    background: #D95362;
  }
  div:after {
    position: absolute;
    top: 29.9%;
    left: 50%;
    content: "";
    transform: translate(-50%, -50%);
    height: 60.7px;
    width: 40px;
    background: #D95362;
  }
</style>
</head>
<body>
  <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Design</title>
  <style>
    body {
      margin: 30px;
      background: #668884;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* Adjust height for body margin */
    }
    div {
      position: relative;
      width: 340px;
      height: 240px;
      background: #EED9D9;
    }
    span {
      position: absolute;
      background: #668884;
      height: 40px;
    }
    span:nth-child(1) {
      bottom: 0;
      right: 21px;
      width: 86px;
    }
    span:nth-child(2) {
      bottom: 40px;
      right: 34px;
      width: 162px;
    }
    span:nth-child(3) {
      bottom: 80px;
      right: 54px;
      width: 197px;
    }
    span:nth-child(4) {
      bottom: 120px;
      right: 89px;
      width: 195px;
    }
    span:nth-child(5) {
      bottom: 160px;
      right: 145px;
      width: 162px;
    }
    span:nth-child(6) {
      bottom: 200px;
      right: 233px;
      width: 86px;
    }
  </style>
</head>
<body>
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>

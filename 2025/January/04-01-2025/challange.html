<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Div</title>
  <style>
    body {
      margin: 0;
      background: #2F5A76;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    div {
      position: relative;
      width: 360px;
      height: 232px;
    }
    div:before {
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      content: "";
      width: 360px;
      height: 60px;
      background: #F3AC3C;
    }
    div:after {
      position: absolute;
      content: "";
      left: 50%;
      height: 190px;
      width: 120px;
      transform: translate(-50%);
      border: 20px solid #F3AC3C;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>

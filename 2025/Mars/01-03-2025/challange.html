<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes Example</title>
  <style>
    body {
      margin: 0;
      background: #5AED9C;
    }
    .shape {
      position: absolute;
      top: 60px;
      left: 210px;
      width: 80px;
      height: 80px;
      background: #4B4D88;
      z-index: 30;
    }
    .shape:before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      background: #5AED9C;
      width: 50px;
      height: 50px;
    }
    .s2 {
      top: 110px;
      left: 160px;
      z-index: 20;
    }
    .s3 {
      top: 160px;
      left: 110px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="shape"></div>
  <div class="shape s2"></div>
  <div class="shape s3"></div>
</body>
</html>

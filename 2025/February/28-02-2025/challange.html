<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Design</title>
    <style>
        body {
            margin: 0;
            background: #183539;
        }
        .s1 {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0%);
            width: 100px;
            height: 300px;
            background: #46BA67;
        }
        .s2 {
            position: absolute;
            top: 37%;
            left: 52%;
            transform: translate(-50%, -50%);
            width: 265px;
            height: 30px;
            background: #46BA67;
        }
        .s3 {
            position: absolute;
            top: -15%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 180px;
            border: 30px solid #46BA67;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
</body>
</html>

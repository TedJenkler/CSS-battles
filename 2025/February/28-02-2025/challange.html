<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Design</title>
    <style>
        body {
            margin: 0;
            background: #EBE77E;
        }
        .part {
            position: absolute;
            top: 30px;
            left: 80px;
            width: 80px;
            height: 80px;
            background: #DE817E;
        }
        .part:before {
            position: absolute;
            content: "";
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background: #EBE77E;
        }
        .p2 {
            top: 110px;
            left: 160px;
        }
        .p3 {
            top: 190px;
            left: 240px;
        }
    </style>
</head>
<body>
    <div class="part"></div>
    <div class="part p2"></div>
    <div class="part p3"></div>
</body>
</html>

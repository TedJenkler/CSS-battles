<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Battle</title>
  <style>
    body {
      margin: 0;
      background: #EDECC1;
    }
    div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border: 50px solid #CC5252;
      border-radius: 50%;
    }
    div:after {
      position: absolute;
      content: "";
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      width: 200px;
      height: 50px;
      background: #CC5252;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Design</title>
  <style>
    body {
      margin: 0;
      background: #EA9A52;
    }
    .halfc {
      position: absolute; 
      top: 31.6%;
      left: 25%;
      transform: translate(-50%, -50%);
      border-top-left-radius: 185px;
      border-top-right-radius: 185px;
      border: 40px solid #96551A;
      border-bottom: none;
      width: 160px;
      height: 90px;
      background: #EA9A52;
    }
    .hc2 {
      top: 31.6%;
      left: 75%;
    }
    .hc3 {
      top: 68.3%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(180deg);
    }
    .line {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 20px;
      background: #96551A;
    }
  </style>
</head>
<body>
  <div class="halfc"></div>
  <div class="halfc hc2"></div>
  <div class="halfc hc3"></div>
  <div class="line"></div>
</body>
</html>

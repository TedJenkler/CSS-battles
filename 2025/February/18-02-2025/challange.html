<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: #46BA67;
    }
    div {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      background: #D9D9D9;
    }
    div:before, div:after {
      position: absolute;
      content: "";
      top: 0;
      width: 80px;
      height: 80px;
      background: #343D42;
    }
    div:before {
      left: 0;
    }
    div:after {
      right: 0;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Circle</title>
  <style>
    body {
      margin: 0;
      background: #6592CF;
    }
    body:after,
    body:before {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #243D83;
    }
    body:after {
      width: 150px;
      height: 272px;
    }
    body:before {
      width: 320px;
      height: 150px;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 95px solid #6592CF;
      background: #243D83;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>

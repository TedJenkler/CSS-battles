<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Layout</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    div {
      position: relative;
      width: 100%;
      height: 100%;
      background: #B53733;
    }
    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .white {
      background: #ffffff;
      top: 130px;
      left: 50%;
      transform: translate(-50%);
      z-index: 50;
    }
    .red {
      background: #B53733;
      top: 70px;
      left: 50%;
      transform: translate(-50%);
      z-index: 40;
    }
    .black {
      background: #000000;
      z-index: 30;
    }
    .left {
      top: 100px;
      left: 40%;
      transform: translate(-40%);
    }
    .right {
      top: 100px;
      right: 40%;
      transform: translate(40%);
    }
  </style>
</head>
<body>
  <div>
    <div class="circle red"></div>
    <div class="circle black left"></div>
    <div class="circle black right"></div>
    <div class="circle white"></div>
  </div>
</body>
</html>

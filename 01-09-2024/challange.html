<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            background: #4A9A86;
        }
        section {
            display: grid;
            position: absolute;
            top: 75px;
            left: 75px;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            width: 250px;
            height: 150px;
            background: #dd6b4d;
        }
        .green {
            background: #4A9A86;
        }
        .white {
            background: #FAE29E;
        }
    </style>
</head>
<body>

<section>
    <div class="green"></div>
    <div class="white"></div>
    <div class="green"></div>
    <div class="white"></div>
    <div class="green"></div>
    <div class="white"></div>
    <div class="green"></div>
    <div class="white"></div>
    <div class="green"></div>
    <div class="white"></div>
    <div class="green"></div>
    <div class="white"></div>
    <div class="green"></div>
    <div class="white"></div>
    <div class="green"></div>
</section>

</body>
</html>

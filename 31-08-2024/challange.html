<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Pills</title>
    <style>
        body {
            margin: 0;
            background: #FAE29E;
        }
        div {
            position: absolute;
            width: 60px;
            height: 120px;
            background: #EA9A52;
            border-radius: 30px;
        }
        #pill1 {
            top: 6.5px;
            right: 122px;
            transform: rotate(-60deg);
        }
        #pill2 {
            top: 90px;
            left: 75px;
        }
        #pill3 {
            top: 173px;
            right: 122px;
            transform: rotate(60deg);
        }
    </style>
</head>
<body>
    <div id="pill1"></div>
    <div id="pill2"></div>
    <div id="pill3"></div>
</body>
</html>
